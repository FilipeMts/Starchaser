<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">    
        <link rel="stylesheet" href="./styles.css" >
        
        <link rel="shortcut icon" type="image/png" href="/assets/favicon.ico"/>
        <title>STARCHASER</title>        
    </head>
    <body>
        <div id="title">
            <h1>STARCHASER</h1>
        </div>        
        <div id="start-menu"> 
            <p class="start">Start game</p>
            <p class=how>How to play</p>
        </div>
        <div id='how-to'>
            <table>
                <tr>
                    <th>Keys</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>W</td>
                    <td>Forward</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Left</td>
                </tr>
                <tr>
                    <td>S</td>
                    <td>Down</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Right</td>
                </tr>
                <tr>
                    <td>Left-click or Right CTRL</td>
                    <td>Shoot</td>
                </tr>
            </table>
            <div class="story">
                <p>Destroy as many enemy spacecrafts as you can<br/> and win bronze, silver or gold stars.</p><br/>
                <p>Mind the meteors!</p>
            </div>
            <div class="inner-menu">
                <p class="back-to-menu">Back to menu</p>
                <p class="play-game">Play game</p>
            </div>
        </div>

        <canvas width="640" height='480' oncontextmenu="return false"></canvas>   

        <script type="text/javascript" src="./scripts/controls.js"></script>
        <script type="text/javascript" src="./scripts/explosion.js"></script>
        <script type="text/javascript" src="./scripts/hub.js"></script>
        <script type="text/javascript" src="./scripts/meteor.js"></script>
        <script type="text/javascript" src="./scripts/background.js"></script>
        <script type="text/javascript" src="./scripts/enemy.js"></script>
        <script type="text/javascript" src="./scripts/bullet.js"></script>
        <script type="text/javascript" src="./scripts/player.js"></script>
        <script type="text/javascript" src="./scripts/gameOver.js"></script>
        <script type="text/javascript" src="./scripts/game.js"></script>
        <script type="text/javascript" src="./scripts/main.js"></script>
        </body>
</html>
